<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <p id="mouseCondition"></p>
    <canvas id="canvas" width="1024px" height="576px" style="border: 1px solid black;background-color: white;"></canvas>

        <button class="action-btn" onclick="selectErase(this)">Erase</button>
    </div>
